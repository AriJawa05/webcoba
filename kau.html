<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KATA UNTUK INA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffe6e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      h1 {
        color: #ff3366;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ff3366;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #e6004c;
      }
      #kataRomantis {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>KATA KATA UNTUK INA</h1>
    <button onclick="tampilkanKataRomantis()">BUAT ENJEL</button>
    <p id="kataRomantis"></p>

    <script>
      function tampilkanKataRomantis() {
        const kataRomantis = ["SELAMAT MALAM INA."];

        const kataTerpilih =
          kataRomantis[Math.floor(Math.random() * kataRomantis.length)];
        document.getElementById("kataRomantis").textContent = kataTerpilih;
      }
    </script>
  </body>
</html>
